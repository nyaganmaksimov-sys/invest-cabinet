<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для инвесторов | Название Вашей Компании</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .company-logo {
            max-width: 180px;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #5a6c7d;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #dcdfe6;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3498db, #2c80b8);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #2980b9, #2573a7);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            padding: 10px;
            background-color: #fdf0ef;
            border-radius: 6px;
            border: 1px solid #fadbd8;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Замените src на путь к вашему логотипу -->
        <img src="logo.png" alt="Логотип Компании" class="company-logo">
        <h1>Инвесторский портал</h1>
        <p class="subtitle">Введите данные для доступа к закрытой информации</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Войти</button>
        </form>
        <div id="errorMessage" class="error-message">Неверный логин или пароль. Попробуйте снова.</div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем перезагрузку страницы

            // Получаем значения из полей ввода
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Проверяем логин и пароль (ЗАМЕНИТЕ ИХ ЗДЕСЬ, ЕСЛИ ЗАХОТИТЕ)
            const correctUsername = 'invest2024';
            const correctPassword = 'invest2024';

            if (username === correctUsername && password === correctPassword) {
                // Если верно, сохраняем флаг в sessionStorage и переходим на страницу инвестора
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'investor-dashboard.html';
            } else {
                // Если неверно, показываем сообщение об ошибке
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
